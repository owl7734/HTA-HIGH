
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTA High School</title>
    <style>
        /* Global Styles */
        body {
            font-family: Algereya, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background-image.png'); /* HTA */
            background-size: auto;
            background-attachment: fixed;
            background-position: auto;
            background-repeat: no-repeat;
        }

        /* Navigation Bar */
        header {
            background-color: #0c42f5d9; /* Slightly transparent blue */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            width: 60px;
            height: auto;
            <img src="school-logo.png"alt="School-Logo">
            <img src="image/school-logo.png"alt="School Logo">
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: rgb(0, 255, 255); /* Light blue */
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #00ffff;
        }

        /* Hero Section */
        .hero {
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: aqua;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: white;
        }

        .hero button {
            background-color: #007bff; /* Blue */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .hero button:hover {
            background-color: aqua;
            color: #333;
        }

        /* Section Buttons */
        .section-buttons {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .section-buttons a {
            display: block;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 0 10px;
            width: 150px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .section-buttons a:hover {
            background-color: aqua;
            color: rgb(15, 15, 15);
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <header>
        <img src="school-logo.png" alt="School Logo">
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#teachers">Teachers</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to HTA High School</h1>
        <p>Providing quality education to empower the next generation of leaders.</p>
        <button>Learn More</button>
    </section>

    <!-- Section Buttons -->
    <div class="section-buttons">
        <a href="#teachers">Our Teachers</a>
        <a href="#classes">All Classes</a>
        <a href="#contact">Contact Us</a>
    </div>

</body>
</html>
